
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Getting Started: Handling Form Submission</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
  <h1>Transaction History</h1>
    
  <form action="#" th:action="@{/history}"  method="post">

<p> ACCOUNT #: <input type="number" name="aNum"/></p>

    <input type="submit" value="Submit"/>
  </form>
      
    <table>
      <tr>
    <th>Transaction ID</th>
    <th>Account Number</th> 
    <th>Deposit/Withdraw</th>
    <th> Amount </th>
    <th>Reason</th>
    
  </tr>
      
      <tr th:each="hist : ${hist}">
        <td th:text="${hist.id}">Account ID</td>
        <td th:text="${hist.accountNum}">Account Number</td>
        <td th:text="${hist.action}">Deposit(D) or Withdrawal(W)</td>
        <td th:text="${hist.ammount}">Amount</td>
        <td th:text="${hist.reason}">Reason</td>
        <br/>
        
      </tr>
      
      </table>
      
     
 
      
      <a href="/bank">New Transaction</a>
  </body>
</html>
